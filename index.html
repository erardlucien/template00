<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template00</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>
            Add worker:
        </h1>
        <div class="write-coworker-data">
            <input type="text" placeholder="Name" class="worker-name" id="worker-name">
            <input type="text" placeholder="Shift" class="work-shift" id="work-shift">
            <input type="number" placeholder="Hours" min="10" max="40" class="hours" id="hours">
            <input type="button" class="add-btn" id="add-btn" value="Add">
        </div>
        <h1>
            Delete coworker:
        </h1>
        <div class="delete-coworker">
            <input type="text" name="Name" id="worker-to-delete" class="worker-to-delete">
            <ul class="possible-workers">

            </ul>
            <input type="button" class="del-btn" id="del-btn" value="Delete">
        </div>
        <table class="coworker-infos">
            <thead>
                <td>Coworker</td>
                <td>Shift</td>
                <td>Hours</td>
            </thead>
            <tbody class="coworker-infos-body">

            </tbody>
        </table>
    </div>
    <template id="coworker-data">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <template id="possible-worker-name">
        <li class="worker"></li>
    </template>
    <script src="./js/index.js"></script>
</body>

</html>
