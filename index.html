<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template00</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <h1>
            Add a coworker:
        </h1>
        <div class="write-coworker-data">
            <input autocomplete="off" type="text" placeholder="Name" class="worker-name" id="worker-name">
            <input autocomplete="off" type="text" placeholder="Shift" class="work-shift" id="work-shift">
            <input autocomplete="off" type="number" placeholder="Hours" min="10" max="40" class="hours" id="hours">
            <input autocomplete="off" type="button" class="add-btn" id="add-btn" value="Add">
        </div>
        <h1>
            Delete a coworker:
        </h1>
        <div class="delete-coworker">
            <input autocomplete="off" type="text" name="Name" id="worker-to-delete" class="worker-to-delete">
            <div class="possible-workers">

            </div>
            <input type="button" class="del-btn" id="del-btn" value="Delete">
            <input type="button" class="del-all-btn" id="del-all-btn" value="DELETE ALL">
        </div>
        <div class="search-coworker">
            <h1>
                Search a coworker:
            </h1>
            <input autocomplete="off" type="text" name="Name" id="searching-worker" class="searching-worker">
            <input type="button" class="reset-btn" id="reset-btn" value="RESET">
        </div>
        <table class="coworker-infos">
            <thead>
                <td>Coworker</td>
                <td>Shift</td>
                <td>Hours</td>
            </thead>
            <tbody class="coworker-infos-body">

            </tbody>
        </table>
    </div>
    <template id="coworker-data">
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </template>
    <template id="possible-worker-name">
        <button class="worker" type="button" name="worker-name"></button>
    </template>
    <script src="./js/index.js"></script>
</body>

</html>
